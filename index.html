<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script maker</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="container">
        <div id="inputArea">
            <textarea id="input" cols="30" rows="20" placeholder="Введите список сот: 
0100011 
0100012
..."></textarea>
            <div class="clearBtns">
                <input type="button" value="clear" onclick=clearInput()>
            </div>
        </div>
        <div id="templateArea">
            
            <textarea id="template" cols="50" rows="20" placeholder="Введите шаблон в формате: 
rlslp:cell=CELL_NAME;
rlstp:cell=CELL_NAME;
или 
rlstp:cell=VAR; 
..."></textarea>
        <div id="optionBtn">                    
            <input type="button" value="clear" onclick=clearTemp()>
            <input type="button" value="add Halted/Active" onclick=gsmHaltActive()>
        </div>
        <div id="info">Used CELL_NAME or VAR instead variable</div> 
            
        </div>
        <div id="resultBtn">
            
            <input type="button" value="make script" onclick=modify()>
        </div>
        <div>
            <textarea placeholder="Результат" id="output" cols="50" rows="20"></textarea>
            <div class="clearBtns">
                <input type="button" value="clear" onclick=clearOutput()>
            </div>
        </div>
    </div>

</body>
</html>
